<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Staff</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container" id="loaderScreen">
    <h2>Cargando...</h2>
    <div id="loader"><div id="progress"></div></div>
</div>

<div class="container" id="infoScreen" style="display:none;">
    <h2>Formulario Personal</h2>
    <p>Estas preguntas son personales y debes responderlas honestamente.<br>No serán reveladas a nadie.</p>
    <p><b>Por favor, no compartas este enlace para proteger tus respuestas.</b></p>
    <button onclick="startForm()">OK</button>
</div>

<div class="container" id="formScreen" style="display:none;">
    <h2>Formulario Staff</h2>
    <form id="form">
        <div class="step active">
            <label>Nombre Real:</label>
            <input type="text" name="nombre" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>País:</label>
            <input type="text" name="pais" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>Cumpleaños:</label>
            <input type="date" name="cumpleanos" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>Edad:</label>
            <input type="number" name="edad" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>Nick en Discord:</label>
            <input type="text" name="discord" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>Nick en Minecraft:</label>
            <input type="text" name="minecraft" required>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div class="step">
            <label>¿Qué te gusta hacer en tu tiempo libre?</label>
            <textarea name="tiempoLibre" required></textarea>
            <button type="button" onclick="prevStep()">Atrás</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <div id="successMessage" class="success"></div>
</div>

<!-- Modal de error -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeErrorModal()">&times;</span>
        <p id="errorText"></p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
