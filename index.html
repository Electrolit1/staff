<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Respuestas</title>
</head>
<body>
  <h1>Formulario de Respuestas</h1>
  <form id="form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const url = "https://script.google.com/macros/s/AKfycbwZWmVrT8l2KWMSH1oBINy4hA66O1QwL7qFCIa73Z-pJibERNlA0EChd13fjAGpLHI/exec"; // Reemplaza con tu URL

      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        if (response.ok) {
          alert("¡Respuesta enviada con éxito!");
        } else {
          alert("Hubo un error al enviar la respuesta.");
        }
      } catch (error) {
        console.error("Error al enviar la respuesta:", error);
        alert("Hubo un error al enviar la respuesta.");
      }
    });
  </script>
</body>
</html>
