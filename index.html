<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Staff</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1b3a2f, #000);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        text-align: center;
    }
    h2 {
        color: #9ccc65;
    }
    label {
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px;
        border: none;
        border-radius: 5px;
    }
    button {
        background: #2e4d36;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #1b3a2f;
    }
    .step {
        display: none;
        animation: fadeIn 0.5s ease;
    }
    .step.active {
        display: block;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .success {
        text-align: center;
        color: #9ccc65;
        font-size: 16px;
        margin-top: 20px;
    }
    .permanent-message {
        background: #1b3a2f;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #9ccc65;
        font-size: 16px;
        text-align: center;
        line-height: 1.5em;
    }
    #loader {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    #progress {
        height: 20px;
        background: #9ccc65;
        width: 0%;
    }
</style>
</head>
<body>

<div class="container" id="loaderScreen">
    <h2>Cargando...</h2>
    <div id="loader"><div id="progress"></div></div>
</div>

<div class="container" id="infoScreen" style="display:none;">
    <h2>Formulario Personal</h2>
    <p>Estas preguntas son personales y debes responderlas honestamente.<br>No ser√°n reveladas a nadie.</p>
    <button onclick="startForm()">OK</button>
</div>

<div class="container" id="formScreen" style="display:none;">
    <h2>Formulario Staff</h2>
    <form id="form">
        <div class="step active">
            <label>Nombre Real:</label>
            <input type="text" name="nombre" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Correo:</label>
            <input type="email" name="correo" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Pa√≠s:</label>
            <input type="text" name="pais" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Cumplea√±os:</label>
            <input type="date" name="cumpleanos" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Edad:</label>
            <input type="number" name="edad" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Nick en Discord:</label>
            <input type="text" name="discord" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>Nick en Minecraft:</label>
            <input type="text" name="minecraft" required>
            <button type="button" onclick="nextStep()">Siguiente</button>
        </div>
        <div class="step">
            <label>¬øQu√© te gusta hacer en tu tiempo libre?</label>
            <textarea name="tiempoLibre" required></textarea>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div id="successMessage" class="success permanent-message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAbkpn2i02BQ4EdbxPRmjMTiJb_U32noZA",
  authDomain: "respuestas-a0c38.firebaseapp.com",
  databaseURL: "https://respuestas-a0c38-default-rtdb.firebaseio.com",
  projectId: "respuestas-a0c38",
  storageBucket: "respuestas-a0c38.appspot.com",
  messagingSenderId: "694006707121",
  appId: "1:694006707121:web:79267ca0496b935bd88390",
  measurementId: "G-FLNG6V9KMK"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentStep = 0;
const steps = document.querySelectorAll(".step");

function nextStep() {
    if (!steps[currentStep].querySelector("input, textarea").value.trim()) {
        alert("‚ùå Debes responder la pregunta antes de continuar");
        return;
    }
    steps[currentStep].classList.remove("active");
    currentStep++;
    if (currentStep < steps.length) {
        steps[currentStep].classList.add("active");
    }
}

function startForm() {
    document.getElementById("infoScreen").style.display = "none";
    document.getElementById("formScreen").style.display = "block";
}

document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
        nombre: e.target.nombre.value.trim(),
        correo: e.target.correo.value.trim(),
        pais: e.target.pais.value.trim(),
        cumpleanos: e.target.cumpleanos.value,
        edad: e.target.edad.value,
        discord: e.target.discord.value.trim(),
        minecraft: e.target.minecraft.value.trim(),
        tiempoLibre: e.target.tiempoLibre.value.trim(),
        fechaEnvio: new Date().toISOString()
    };

    db.ref("respuestas").push(formData, function(error) {
        const msg = document.getElementById("successMessage");
        if (error) {
            msg.innerHTML = "‚ùå Error al enviar: " + error;
            msg.style.background = "red";
        } else {
            document.getElementById("form").style.display = "none";
            msg.innerHTML = `
                ‚úÖ ¬°Respuestas enviadas correctamente!<br><br>
                üìú Tus respuestas son privadas y no ser√°n reveladas a nadie.<br>
                üö´ No compartas este enlace para mantener la privacidad.
            `;
            msg.classList.add("permanent-message");
        }
    });
});

// Barra de carga
let progress = 0;
let loaderInterval = setInterval(() => {
    progress += 2;
    document.getElementById("progress").style.width = progress + "%";
    if (progress >= 100) {
        clearInterval(loaderInterval);
        document.getElementById("loaderScreen").style.display = "none";
        document.getElementById("infoScreen").style.display = "block";
    }
}, 50);
</script>
</body>
</html>
