<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Staff</title>
</head>
<body>
  <h2>Formulario Staff</h2>
  <form action="/api/guardar" method="POST">
    <label>Nombre completo:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" required><br><br>

    <label>País:</label><br>
    <input type="text" name="pais" required><br><br>

    <label>Experiencia en servidores:</label><br>
    <textarea name="experiencia" required></textarea><br><br>

    <label>¿Por qué quieres ser staff?</label><br>
    <textarea name="motivo" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
