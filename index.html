<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Staff</title>
</head>
<body>
  <h2>Formulario Staff</h2>
  <form id="form">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Edad:</label><br>
    <input type="number" name="edad" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const url = "https://script.google.com/macros/s/AKfycbz7sXCnWGRkVpeH2-DznPqznZlqpaNZ_KyKAUucwiIS4tVZyu4Nx1BStXxtycrXZ7M/exec"; // tu URL aquí

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("✅ Respuesta enviada correctamente.");
        } else {
          alert("❌ Error: " + result.message);
        }
      } catch (error) {
        alert("❌ Error en el envío: " + error.message);
      }
    });
  </script>
</body>
</html>
