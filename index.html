<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Staff</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1b3a2f, #000);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #9ccc65;
    }
    label {
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px;
        border: none;
        border-radius: 5px;
    }
    button {
        background: #2e4d36;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #1b3a2f;
    }
    .step {
        display: none;
        animation: fadeIn 0.5s ease;
    }
    .step.active {
        display: block;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .success {
        text-align: center;
        color: #9ccc65;
        font-size: 20px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="form-container">
<h2>Formulario Staff</h2>
<form id="form">

    <div class="step active">
        <label>Nombre Real:</label>
        <input type="text" name="nombre" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>Correo:</label>
        <input type="email" name="correo" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>País:</label>
        <input type="text" name="pais" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>Cumpleaños:</label>
        <input type="date" name="cumpleanos" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>Edad:</label>
        <input type="number" name="edad" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>Nick en Discord:</label>
        <input type="text" name="discord" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>Nick en Minecraft:</label>
        <input type="text" name="minecraft" required>
        <button type="button" onclick="nextStep()">Siguiente</button>
    </div>

    <div class="step">
        <label>¿Qué te gusta hacer en tu tiempo libre?</label>
        <textarea name="tiempoLibre" required></textarea>
        <button type="submit">Enviar</button>
    </div>

</form>

<div id="successMessage" class="success"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAbkpn2i02BQ4EdbxPRmjMTiJb_U32noZA",
  authDomain: "respuestas-a0c38.firebaseapp.com",
  databaseURL: "https://respuestas-a0c38-default-rtdb.firebaseio.com",
  projectId: "respuestas-a0c38",
  storageBucket: "respuestas-a0c38.appspot.com",
  messagingSenderId: "694006707121",
  appId: "1:694006707121:web:79267ca0496b935bd88390",
  measurementId: "G-FLNG6V9KMK"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentStep = 0;
const steps = document.querySelectorAll(".step");

function nextStep() {
    steps[currentStep].classList.remove("active");
    currentStep++;
    if (currentStep < steps.length) {
        steps[currentStep].classList.add("active");
    }
}

document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
        nombre: e.target.nombre.value,
        correo: e.target.correo.value,
        pais: e.target.pais.value,
        cumpleanos: e.target.cumpleanos.value,
        edad: e.target.edad.value,
        discord: e.target.discord.value,
        minecraft: e.target.minecraft.value,
        tiempoLibre: e.target.tiempoLibre.value,
        fechaEnvio: new Date().toISOString()
    };

    db.ref("respuestas").push(formData, function(error) {
        if (error) {
            alert("❌ Error al enviar: " + error);
        } else {
            document.getElementById("form").style.display = "none";
            document.getElementById("successMessage").innerHTML = "✅ Respuesta enviada correctamente!";
        }
    });
});
</script>

</body>
</html>
